<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chẩn đoán bệnh</title>
</head>
<body>
    <h1>Chào mừng đến với ứng dụng chẩn đoán bệnh!</h1>
    <form method="POST">
        <label for="symptoms">Nhập triệu chứng (cách nhau bằng dấu phẩy):</label>
        <input type="text" id="symptoms" name="symptoms" required>
        <button type="submit">Chẩn đoán</button>
    </form>
</body>
</html>
